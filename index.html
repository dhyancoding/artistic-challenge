<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="mymodal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sketches</h4>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>

  <center>
    <h1 class="btn btn-success heading"> Artistic challenge
      <button id="show_sketch" class="btn btn-warning" data-toggle="modal" data-target="#mymodal">Show Sketches</button>
    </h1>
    <br>
    <br>
    <p id="label" class="btn btn-info">Drawing: </p>
    <br>
    <br>
    <p id="confidence" class="btn btn-warning">Accuracy:</p>
    <br>
    <br>
    <button class="btn btn-danger">Clear Canvas</button>
  </center>

  <p id="time" class="btn btn-primary">Timer: </p>
  <p id="score"class="btn btn-primary">Score:</p>
  <script src="main.js"></script>
</body>
